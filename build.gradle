// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.2'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    classpath "org.jfrog.buildinfo:build-info-extractor-gradle:3.1.1"
    classpath 'com.novoda:bintray-release:0.3.4'
  }
}

allprojects {
  repositories {
    jcenter()
  }

  apply plugin: 'checkstyle'

  checkstyle {
    toolVersion = "6.15"
    configFile = rootProject.file('config/checkstyle/checkstyle/checkstyle.xml')
  }

  task checkstyle(type: Checkstyle) {
    configFile file('${project.rootDir}/config/checkstyle/checkstyle/checkstyle.xml')
    configProperties.checkstyleSuppressionsPath =
        file("${project.rootDir}/config/checkstyle/checkstyle-suppressions.xml").absolutePath
    source 'src'
    include '**/*.java'
    exclude '**/gen/**'
    classpath = files()
  }
}
